<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-List</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css?after">
  <!-- 
  -	JavaScript사용 (jQuery를 사용 배제)
  -	브라우저 저장소를 사용(LocalStorage)하여 데이터를 다루고 페이지 전환 시 값을 일치시켜야 한다.
  ?? 페이지 전환은 새로고침을 해도 값이 동일하게?
  -	디자인이나 UI 구성은 본인이 자유롭게 만든다.

  1. Javascript를 활용하여 TodoList 제작
- UI 구성능력 평가
- JS를 통한 DOM (생성, 삭제, 수정) 능력 평가
- Object, Array 핸들링 평가
- 쿠키, 로컬스토리지, 세션스토리지 활용능력 평가
- 전체적인 JavaScript 활용능력 평가

-->
</head>

<body>
  <div class="wrap">
    <div class="inner">
      <div class="header">Todo-List</div>
      <div class="main">
        <!-- 입력과 버튼 -->
        <div class="todo_wrap">
          <!-- 값 입력
            입력창에 입력 후 엔터, 또는 추가 버튼 클릭 시 값 입력
              입력된 값은 입력창에 입력된 값 > h4 태그에 넣기.
              아래쪽에 work / yyyy/mm/dd hh:mm:ss의 형태로 출력
          -->
          <!-- 높이 고정하면 안됨, 정렬버튼 추가했을 때 문제가 발생함, min-height 로 작성하면 괜찮을 것 같음. -->
          <!-- 입력창 -->
          <input type="text" id="todo_text">
          <!-- 버튼
            클릭했을 때 다른 기능을 비활성화 해야 함.
            추가버튼의 비활성화 여부는 잘 모르겠지만
            삭제버튼 클릭시 추가, 정렬을 비활성화
            정렬버튼 클릭시 추가, 삭제를 비활성화 해야 함.
            이 부분은 비활성화용 변수를 사용하기.
            그래서 비활성화 할 때 변수값을 함수돌려서
            무엇을 비활성화 할 것인지 만들기.
          -->
          <!-- 추가 -->
          <button id="insert_btn" class="btn">추가</button>
          <!-- 삭제
              버튼 클릭 시 다중 삭제 가능
                1) 각 리스트 체크박스 표시
                2) 추가, 정렬 버튼 비활성화
              삭제 버튼 다시 클릭 시 체크된 리스트 삭제 후 체크박스 숨기기.
            -->
          <button id="remove_btn" class="btn">삭제</button>
          <!-- 정렬
              1) 각 리스트 라디오 버튼 표시
              2) 추가, 정렬 버튼 비활성화 및 UI 변경
              - 정렬 버튼 클릭 시 체크된 리스트를 입력한 숫자 위치로 이동 후 라디오 버튼 숨기기 및 UI 초기화
              ?? 체크된 리스트는 한 개만 체크될 수 있도록 만들어야 하는 것인지?
              > 체크된 리스트라고 써 있는걸 보니 체크는 한 개만.
              중복으로 체크될 경우 문제가 발생할 수 있음.
              > 삭제할 때는 여러개가 체크되어야 하고
              > 정렬할 때는 한 개만 체크되어야 함.
              정렬할 때는 name 값을 추가하고, 삭제할 때는 name값을 제거하는 방향으로 생각해봐야 할 것 같음.
              아니면 정렬할 때만 name 값을 삭제하는 방향으로 생각해보기.
            -->
          <button id="sort_btn" class="btn">정렬</button>
          <div class="sort_area">
            <button id="sort_btn_on" class="btn">정렬</button>
            <!-- 숫자가 아니면 공백으로 만들기.
              또는 숫자만 입력받게 만들기.
            -->
            <input type="text" id="sort_num">
          </div>
        </div>
        <!-- 값 출력 -->
        <div class="list_wrap">
          <!-- list_wrap에 높이를 고정하고 스크롤 추가.
            스크롤바가 안보이면 좋을 것 같기도 함.
            아니면 IE 제외에서만 스크롤바를 이쁘게 바꾸기.
            스크롤바가 안보여도 아래로 내릴 수 있으면 좋을 것 같음.
          -->
          <ul id="list">
            <!-- 만든 값을 상단으로 올리기 위해서 기존의 값을 복사 후 앞에 추가하는 방향으로 제작해야 할 것 같음. -->
            <!--
              리스트 동작구현
                1. 텍스트 영역 클릭 시 텍스트 line-through 처리
                  - 텍스트 중앙에 선, 글자 색 흐릿하게 변경.
                  - off클래스를 이용해서 동작.
                2. 리스트에 마우스 호버 시 삭제 아이콘 표시
                  - x 이미지를 숨겼다가, hover할 때만 보이도록 설정.
                    - 약간 붉은 느낌으로 배경, X모양 출력.
                  - x 이미지를 클릭하면 없어지도록?
                  ?? x 버튼 클릭과, 삭제버튼의 동작이 어떻게 되는 것인지.
                  > x버튼 클릭시 하나만 삭제, 삭제버튼은 동시에 여러개를 삭제.
                  > 할 수 있다면 터치관련도 고민해보기.
                3. 오른쪽 영역 클릭 시
                  - 오른쪽에 순서 변경 및 체크 아이콘 표시
                    - 각각의 순서를 바꿀 수 있도록 구성
            -->
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
