<!DOCTYPE html>
<html lang="ko">

<head>
  <title>Todo-List</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css?after">
</head>

<body>
  <div class="wrap">
    <div class="inner">
      <div class="header">Todo-List</div>
      <div class="main">
        <!-- 입력과 버튼 -->
        <div class="todo_wrap">
          <input type="text" id="todo_text">
          <button id="insert_btn" class="btn">추가</button>
          <button id="remove_btn" class="btn">삭제</button>
          <button id="sort_btn" class="btn">정렬</button>
          <div class="sort_area">
            <button id="sort_btn_on" class="btn">정렬</button>
            <input type="number" min="1" pattern="[0-9]+" id="sort_num">
          </div>
        </div>
        <!-- 값 출력 -->
        <div class="list_wrap">
          <ul id="list">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="js/index.js?after"></script>
</body>

</html>
